# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Education @ FACT Liverpool
email: factlab@fact.co.uk
description:



baseurl: # the subpath of your site, e.g. /blog
url: "http://education.fact.co.uk" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

# Build settings
markdown: kramdown
permalink: post/:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics:

# Comments
disqus-shortname:

#social
facebook: https://www.facebook.com/FACTliverpool/
quora:
twitter: http://twitter.com/@FACT_Liverpool
github: http://github.com/fact-liverpool

#facebook like box
fb-app-id:
fb-page-url:
fb-page-title:

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag, jekyll-sitemap]
